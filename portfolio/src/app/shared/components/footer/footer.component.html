<div class="bg-dark">
  <footer class="container">
    <div class="img-logo no-select" id="footer-img">
      <a [appScrollTo]="'header'">
        <img src="../../assets/img/logo-bk.png" />
      </a>
    </div>

    <div class="legal-notice no-select">
      <p>&copy; Benjamin Kloss 2025</p>
      <a
        routerLink="/legal-notice"
        [targetRoute]="'/legal-notice'"
        [appScrollTo]="'header'"
        (mouseenter)="toggleHover(true)"
        (mouseleave)="toggleHover(false)"
        [@fontWeightAnimation]="fontWeightState"
      >
        {{ "legal-footer.legalNotice" | translate }}
      </a>
    </div>

    <div id="social-links">
      <a href="https://github.com/BennieB12" target="_blank"
        ><img src="../../assets/img/footer-git.png"
      /></a>
      <a href="mailto:Benjaminkloss@outlook.de"
        ><img src="../../assets/img/footer-mail.png"
      /></a>
      <a href="https://www.linkedin.com/in/ben-kloss" target="_blank"
        ><img src="../../assets/img/footer-li.png"
      /></a>
    </div>
  </footer>
</div>
