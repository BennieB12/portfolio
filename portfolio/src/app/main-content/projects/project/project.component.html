<div class="project" [ngClass]="{'reverse-layout': isMiddleProject(index)}" appScrollVisibility (isVisibleChange)="onVisibilityChange($event)">
  <img [src]="imageSrc" [alt]="imageAlt" class="project-image" loading="lazy" [@slideInLeft]="isVisible ? 'visible' : 'hidden'" [@fadeIn]="isVisible ? 'visible' : 'hidden'"/>
  
  <div class="project-info" [@slideInRight]="isVisible ? 'visible' : 'hidden'" [@fadeIn]="isVisible ? 'visible' : 'hidden'">
    <h5>{{ title }}</h5>
    <h6>{{ subtitle }}</h6>
    <span>{{ description }}</span>
    <a *ngIf="gitLink" [href]="gitLink" target="_blank">
      <button>{{ btngit }}</button>
    </a>
    <a *ngIf="testLink" [href]="testLink" target="_blank">
      <button>{{ btntest }}</button>
    </a>
  </div>
</div>
