<div *ngFor="let ellipse of ellipse; let i = index"
     class="ellipse"
     [ngStyle]="{
       'width': ellipse.width,
       'height': ellipse.height,
       'top': ellipse.top,
       'left': ellipse.left || 'auto',
       'z-index': ellipse.zIndex
     }"
     [@shrinkAndCircle]="i === 0 ? animationState : ''">
</div>
