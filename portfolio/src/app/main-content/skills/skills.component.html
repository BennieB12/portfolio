<section id="skillset" appScrollVisibility (isVisibleChange)="isVisible = $event" [@slideInFromBottom]="isVisible ? 'visible' : 'hidden'">
  <h4>{{ 'skills.headline' | translate }}</h4>
    <div class="skillset-content">
      <div class="content-item" *ngFor="let skill of skills">
        <img [src]="skill.image" [alt]="skill.name" />
        <span>{{ skill.name }}</span>
      </div>
    </div>
</section>
